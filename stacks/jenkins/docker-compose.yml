version: '3'
services:
  jenkins:
    image: docker.service:5000/daex-meta/jenkins
    hostname: jenkins
    volumes: 
      - home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - docproc2
    ports:
      - 8081:8080
      - 50000:50000
volumes:
  home:
networks:
  docproc2:
    external: true
